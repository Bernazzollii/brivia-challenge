<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/starter.css">
    <title>Bootstrap npm starter</title>
</head>

<body>
    <!-- start-header -->
    <header class="header acrylic" data-component="header">
        <div class="d-flex flex-column">
            <div class="header__body row">
                <div class="header__logo col-md">
                    <a href="#" class="logo">
                        <img src="/src/images/logo.png" alt="">
                    </a>
                </div>
                <form class="row col-md c-search-icon">
                    <img src="/src/images/search.png" alt="">

                    <input class="form-control col-md" type="search" placeholder="Ex: Lorem ipsum" aria-label="Search">
                </form>
                <button class="navbar-toggler col-md" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample01" aria-controls="navbarsExample01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon c-text--white"></span><span class="c-text--white">Menu</span>
        </button>
            </div>
        </div>
    </header>
    <!-- /end-header -->

    <!-- start-slider -->
    <section class="c-cta_slider">
        <div class="overlay">
            <div class="container">
                <div class="row justify-content-around">
                    <div class="cta-box__content col-md">
                        <div class="d-flex flex-column mb-3 justify-content">
                            <div class="c-property--name">
                                <div class="c-upertitle">Cubiter au et</div>
                                <div class="c-title">Lorem Ipsum</div>
                                <div class="c-subtitle">Aliqquom Leo</div>
                            </div>
                            <div class="c-property--size">
                                <div class="c-title-size_value">Lorem ipsum</div>
                                <div class="c-size_value">30 e 100mÂ²</div>
                            </div>
                            <div class="c-property--price">
                                <div class="c-title-price_value">Lorem ipsum</div>
                                <div class="c-price_value">R$ 999.999,99</div>
                            </div>
                        </div>
                    </div>
                    <div class="cta-box__contact col-md">
                        <div class="cta-form d-flex flex-column mb-3 justify-content-center">
                            <div class="c-form--info">
                                <div class="c-form--title">Lorem Ipsumm</div>
                                <div class="c-form--description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur ut erat aliquam leo.</div>
                            </div>
                            <div class="c-box--form d-flex flex-column mb-3">
                                <input type="text" class="c-form c-input--name" placeholder="Nome">
                                <input type="email" class="c-form c-input--email" placeholder="E-mail">
                                <input type="tel" class="c-form c-input--phone" placeholder="Telefone">
                                <button class="c-form-btn js-submit-btn" type="submit">Lorem Ipsum</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="arrow bounce"></div>

    </section>
    <!-- /end-slider -->

    <!-- start-short-content -->
    <section class="short-content">
        <div class="container">

        </div>
    </section>
    <!-- /end-short-content -->

    <!-- start-map -->
    <section class="map">
        <div class="container">
        </div>
    </section>
    <!-- /end-map -->

    <!-- start-cta -->
    <div class="cta">
        <div class="container">
        </div>
    </div>
    <!-- /end-cta -->

    <!-- start-footer -->
    <footer class="footer">
